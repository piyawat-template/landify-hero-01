<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landify - Hero 01</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="images/logo.svg" />
            </a>

            <div class="menu-container">
                <div class="left">
                    <div class="menus">
                        <a href="#" class="menu-item">About</a>
                        <a href="#" class="menu-item">Products</a>
                        <a href="#" class="menu-item">Pricing</a>
                        <a href="#" class="menu-item">Blog</a>
                        <a href="#" class="menu-item">Jobs</a>
                        <a href="#" class="menu-item">
                            <span>More</span>
                            <svg width="12" height="6" viewBox="0 0 12 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M0.96967 0.219697C1.26256 -0.0731966 1.73744 -0.0731966 2.03033 0.219697L6 4.18937L9.96967 0.219697C10.2626 -0.0731966 10.7374 -0.0731966 11.0303 0.219697C11.3232 0.51259 11.3232 0.987464 11.0303 1.28036L6.53033 5.78036C6.23744 6.07325 5.76256 6.07325 5.46967 5.78036L0.96967 1.28036C0.676777 0.987464 0.676777 0.51259 0.96967 0.219697Z" fill="#18191F"/>
                            </svg>
                        </a>
                    </div>
                </div>

                <div class="right">
                    <a href="/">
                        <img src="images/Google Play Badge.png" />
                    </a>
                    <a href="/">
                        <img src="images/App Store Badge.png" />
                    </a>
                </div>
            </div>

            <div id="toggle-menu" class="toggle-menu">
                <span class="text-menu">Menu</span>
                <span class="text-close">Close</span>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="content">
                    <h1>Track your product sales from anywhere, anytime.</h1>
                    <a href="#" class="button">Start selling</a>
                </div>

                <div class="mobile-fragment">
                    <img src="images/iPhone X.png" />
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        document.getElementById('toggle-menu').addEventListener('click', () => {
            if (header.classList.toString().includes('open')) {
                header.classList.remove('open')
                return
            }

            header.classList.add('open')
        })
    </script>
</body>
</html>
